name: Deploy Invoicer

on:
  push:
    branches: [main]

concurrency:
  group: deploy-server
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_prefix: ${{ steps.meta.outputs.image_prefix }}

    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase image prefix
        id: meta
        run: |
          PREFIX="ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          echo "image_prefix=$PREFIX" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.image_prefix }}/invoicer-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.image_prefix }}/invoicer-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo -e "Host ${{ secrets.SERVER_HOST }}\n  StrictHostKeyChecking no\n  UserKnownHostsFile /dev/null" >> ~/.ssh/config

      - name: Sync compose file to server
        run: |
          rsync -az \
            -e "ssh -i ~/.ssh/deploy_key" \
            docker-compose.prod.yml \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/invoicer/

      - name: Write .env.prod on server
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          IMAGE_PREFIX: ${{ needs.build.outputs.image_prefix }}
        run: |
          printf "POSTGRES_USER=%s\nPOSTGRES_PASSWORD=%s\nPOSTGRES_DB=%s\nDATABASE_URL=%s\nJWT_SECRET=%s\nIMAGE_PREFIX=%s\n" \
            "$POSTGRES_USER" "$POSTGRES_PASSWORD" "$POSTGRES_DB" "$DATABASE_URL" "$JWT_SECRET" "$IMAGE_PREFIX" \
            | ssh -i ~/.ssh/deploy_key \
                ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
                "cat > ~/invoicer/.env.prod"

      - name: Pull images and deploy
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
          IMAGE_PREFIX: ${{ needs.build.outputs.image_prefix }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "echo '$GHCR_TOKEN' | docker login ghcr.io -u $GHCR_USER --password-stdin && \
             cd ~/invoicer && \
             docker-compose -f docker-compose.prod.yml --env-file .env.prod pull && \
             docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d"
