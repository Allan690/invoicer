services:
  traefik:
    image: traefik:v3.2
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml:ro
      - traefik-certs:/letsencrypt
    networks:
      - traefik-public

volumes:
  traefik-certs:

networks:
  traefik-public:
    external: true
